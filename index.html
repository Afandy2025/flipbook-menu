<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>PDF Flipbook — Interactive Menu Viewer</title>
    <meta name="description"
        content="Upload any PDF and view it as an interactive flipbook with realistic page curl effects.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <!-- Upload Screen -->
    <div id="upload-screen">
        <div class="upload-header">
            <div class="logo-icon">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="url(#grad1)" stroke-width="1.5">
                    <defs>
                        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#8b5cf6" />
                            <stop offset="100%" style="stop-color:#06b6d4" />
                        </linearGradient>
                    </defs>
                    <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20" />
                    <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z" />
                </svg>
            </div>
            <h1>Flipbook<span class="accent">Studio</span></h1>
        </div>

        <div id="upload-zone" tabindex="0" role="button" aria-label="Upload PDF">
            <div class="upload-icon-wrap">
                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                    <polyline points="17 8 12 3 7 8" />
                    <line x1="12" y1="3" x2="12" y2="15" />
                </svg>
            </div>
            <h2>Upload your PDF</h2>
            <p class="upload-desc">Drag & drop or <span class="browse-link">browse</span></p>
            <p class="upload-meta">PDF · Any size · Unlimited pages</p>
        </div>
        <input type="file" id="file-input" accept=".pdf,application/pdf" hidden>

        <!-- Progress -->
        <div id="progress-container" class="hidden">
            <div class="progress-spinner"></div>
            <div id="progress-text">Uploading…</div>
            <div id="progress-bar-track">
                <div id="progress-bar-fill"></div>
            </div>
            <div id="progress-detail"></div>
        </div>
    </div>

    <!-- Share Link Banner -->
    <div id="share-banner" class="hidden">
        <div class="share-inner">
            <svg class="share-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2">
                <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71" />
                <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71" />
            </svg>
            <input type="text" id="share-url" readonly>
            <button id="copy-link-btn">Copy Link</button>
        </div>
    </div>

    <!-- Flipbook (hidden until PDF loaded) -->
    <div id="flipbook-container" class="hidden">
        <canvas id="flipbook-canvas"></canvas>
        <div id="nav-left" class="nav-arrow" aria-label="Previous page">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                stroke-linecap="round" stroke-linejoin="round">
                <polyline points="15 18 9 12 15 6" />
            </svg>
        </div>
        <div id="nav-right" class="nav-arrow" aria-label="Next page">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                stroke-linecap="round" stroke-linejoin="round">
                <polyline points="9 18 15 12 9 6" />
            </svg>
        </div>
        <div id="page-indicator"></div>
        <button id="change-pdf-btn" aria-label="Change PDF">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                <polyline points="17 8 12 3 7 8" />
                <line x1="12" y1="3" x2="12" y2="15" />
            </svg>
            New PDF
        </button>
    </div>
    <div id="hint" class="hint hidden">Drag the page corner to flip →</div>

    <script src="/js/app.js"></script>
</body>

</html>
